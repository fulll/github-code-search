<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13131f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.15" opacity="0.05"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- Left accent line (violet) -->
  <rect x="0" y="0" width="4" height="640" fill="#a855f7"/>

  <!-- Terminal window -->
  <rect x="80" y="60" width="780" height="520" rx="10" ry="10" fill="url(#termGrad)" stroke="#2d2d4e" stroke-width="1.5"/>

  <!-- Terminal title bar -->
  <rect x="80" y="60" width="780" height="38" rx="10" ry="10" fill="#1e1e3a"/>
  <rect x="80" y="78" width="780" height="20" fill="#1e1e3a"/>

  <!-- Traffic lights -->
  <circle cx="112" cy="79" r="6" fill="#ff5f57"/>
  <circle cx="132" cy="79" r="6" fill="#febc2e"/>
  <circle cx="152" cy="79" r="6" fill="#28c841"/>

  <!-- Terminal title text -->
  <text x="440" y="83" font-family="ui-monospace, monospace" font-size="13" fill="#6e6e9e" text-anchor="middle">github-code-search — bash</text>

  <!-- Terminal content area -->
  <!-- Header line: brand badge -->
  <rect x="104" y="122" width="220" height="24" rx="4" ry="4" fill="#7c3aed"/>
  <text x="214" y="138" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle"> github-code-search </text>
  <text x="336" y="138" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#22d3ee">"useState"</text>
  <text x="416" y="138" font-family="ui-monospace, monospace" font-size="13" fill="#6b7280">in</text>
  <text x="448" y="138" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#fbbf24">acme</text>

  <!-- Summary line -->
  <text x="104" y="162" font-family="ui-monospace, monospace" font-size="12" fill="#6b7280">5 repos · 12 files · 18 matches (18 selected)</text>

  <!-- Hint line -->
  <text x="104" y="182" font-family="ui-monospace, monospace" font-size="11" fill="#4b5563">← / → fold/unfold  ↑ / ↓ navigate  spc select  a all  n none  f filter  h help  ↵ confirm  q quit</text>

  <!-- Separator -->
  <line x1="104" y1="196" x2="840" y2="196" stroke="#2d2d4e" stroke-width="1"/>

  <!-- Repo row 1 (selected, cursor) -->
  <rect x="104" y="202" width="732" height="22" rx="3" ry="3" fill="#7c3aed" opacity="0.25"/>
  <text x="110" y="217" font-family="ui-monospace, monospace" font-size="13" fill="#a855f7">▾</text>
  <text x="124" y="217" font-family="ui-monospace, monospace" font-size="13" fill="#22c55e">✓</text>
  <rect x="138" y="204" width="168" height="18" rx="3" ry="3" fill="#7c3aed"/>
  <text x="222" y="217" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle"> acme/frontend </text>
  <text x="790" y="217" font-family="ui-monospace, monospace" font-size="12" fill="#6b7280" text-anchor="end">3 matches</text>

  <!-- Extract 1 -->
  <text x="142" y="240" font-family="ui-monospace, monospace" font-size="12" fill="#22c55e">✓</text>
  <text x="160" y="240" font-family="ui-monospace, monospace" font-size="12" fill="#22d3ee">src/hooks/useUser.ts</text>
  <text x="180" y="258" font-family="ui-monospace, monospace" font-size="11" fill="#6b7280">const [user] =</text>
  <text x="302" y="258" font-family="ui-monospace, monospace" font-size="11" font-weight="bold" fill="#fbbf24">useState</text>
  <text x="360" y="258" font-family="ui-monospace, monospace" font-size="11" fill="#6b7280">(null)</text>

  <!-- Extract 2 -->
  <text x="142" y="278" font-family="ui-monospace, monospace" font-size="12" fill="#22c55e">✓</text>
  <text x="160" y="278" font-family="ui-monospace, monospace" font-size="12" fill="#22d3ee">src/pages/App.tsx</text>
  <text x="180" y="296" font-family="ui-monospace, monospace" font-size="11" font-weight="bold" fill="#fbbf24">useState</text>
  <text x="240" y="296" font-family="ui-monospace, monospace" font-size="11" fill="#6b7280">(initialState)</text>

  <!-- Repo row 2 -->
  <text x="110" y="320" font-family="ui-monospace, monospace" font-size="13" fill="#a855f7">▾</text>
  <text x="124" y="320" font-family="ui-monospace, monospace" font-size="13" fill="#22c55e">✓</text>
  <text x="138" y="320" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#e2e8f0">acme/dashboard</text>
  <text x="790" y="320" font-family="ui-monospace, monospace" font-size="12" fill="#6b7280" text-anchor="end">2 matches</text>

  <!-- Extract 3 -->
  <text x="142" y="344" font-family="ui-monospace, monospace" font-size="12" fill="#22c55e">✓</text>
  <text x="160" y="344" font-family="ui-monospace, monospace" font-size="12" fill="#22d3ee">src/components/Modal.tsx</text>
  <text x="180" y="362" font-family="ui-monospace, monospace" font-size="11" fill="#6b7280">const [open] =</text>
  <text x="302" y="362" font-family="ui-monospace, monospace" font-size="11" font-weight="bold" fill="#fbbf24">useState</text>
  <text x="360" y="362" font-family="ui-monospace, monospace" font-size="11" fill="#6b7280">(false)</text>

  <!-- Repo row 3 (folded, deselected) -->
  <text x="110" y="386" font-family="ui-monospace, monospace" font-size="13" fill="#a855f7">▸</text>
  <text x="126" y="386" font-family="ui-monospace, monospace" font-size="13" fill="#6b7280"> </text>
  <text x="138" y="386" font-family="ui-monospace, monospace" font-size="13" font-weight="bold" fill="#e2e8f0">acme/api</text>
  <text x="790" y="386" font-family="ui-monospace, monospace" font-size="12" fill="#6b7280" text-anchor="end">8 matches</text>

  <!-- Position indicator -->
  <text x="104" y="430" font-family="ui-monospace, monospace" font-size="11" fill="#4b5563">  ↕ row 1–8 of 18</text>

