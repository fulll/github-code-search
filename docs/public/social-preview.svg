  <!-- Feature bullets -->
  <circle cx="928" cy="210" r="4" fill="#7c3aed"/>
  <text x="944" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Org-wide search, up to 1 000 results</text>

  <circle cx="928" cy="243" r="4" fill="#7c3aed"/>
  <text x="944" y="248" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Per-repository aggregation</text>

  <circle cx="928" cy="276" r="4" fill="#7c3aed"/>
  <text x="944" y="281" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Keyboard-driven interactive TUI</text>

  <circle cx="928" cy="309" r="4" fill="#7c3aed"/>
  <text x="944" y="314" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Markdown &amp; JSON structured output</text>

  <circle cx="928" cy="342" r="4" fill="#7c3aed"/>
  <text x="944" y="347" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Syntax highlighting</text>

  <circle cx="928" cy="375" r="4" fill="#7c3aed"/>
  <text x="944" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">Team-prefix grouping</text>

  <!-- Bottom badge row -->
  <rect x="920" y="435" width="90" height="26" rx="13" ry="13" fill="#1e3a5f"/>
  <text x="965" y="452" font-family="ui-monospace, monospace" font-size="12" fill="#38bdf8" text-anchor="middle">TypeScript</text>

  <rect x="1020" y="435" width="60" height="26" rx="13" ry="13" fill="#1c2b1a"/>
  <text x="1050" y="452" font-family="ui-monospace, monospace" font-size="12" fill="#4ade80" text-anchor="middle">MIT</text>

  <rect x="1090" y="435" width="50" height="26" rx="13" ry="13" fill="#2a1c3a"/>
  <text x="1115" y="452" font-family="ui-monospace, monospace" font-size="12" fill="#a855f7" text-anchor="middle">Bun</text>

  <!-- Footer -->
