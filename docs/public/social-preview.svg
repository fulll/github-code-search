  <text x="920" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="800" fill="#e2e8f0">github-code-search</text>
  <text x="920" y="155" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="17" fill="#9ca3af">Search GitHub code across your org</text>

