<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <clipPath id="win">
      <rect x="1" y="1" width="30" height="30" rx="5"/>
    </clipPath>
  </defs>
  <!-- Corps de la fenêtre -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="url(#g)"/>
  <!-- Reflet supérieur -->
  <rect x="1" y="1" width="30" height="11" rx="5" fill="rgba(255,255,255,0.1)" clip-path="url(#win)"/>
  <!-- Barre de titre -->
  <line x1="1" y1="11" x2="31" y2="11"
        stroke="rgba(255,255,255,0.22)" stroke-width="1"/>
  <!-- Traffic lights -->
  <circle cx="6.5" cy="6" r="2.2" fill="#FF5F57"/>
  <circle cx="12" cy="6" r="2.2" fill="#FFBD2E"/>
  <circle cx="17.5" cy="6" r="2.2" fill="#28C840"/>
  <!-- Loupe -->
  <circle cx="19" cy="22" r="5.5"
          fill="none" stroke="white" stroke-width="2"/>
  <line x1="23" y1="26" x2="28" y2="31"
        stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
