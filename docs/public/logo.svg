<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="80" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="rgba(79,70,229,0.45)"/>
    </filter>
    <clipPath id="win">
      <rect x="1" y="1" width="78" height="58" rx="8"/>
    </clipPath>
  </defs>
  <!-- Corps de la fenêtre -->
  <rect x="1" y="1" width="78" height="58" rx="8" fill="url(#g)" filter="url(#shadow)"/>
  <!-- Reflet supérieur -->
  <rect x="1" y="1" width="78" height="22" rx="8" fill="rgba(255,255,255,0.1)" clip-path="url(#win)"/>
  <!-- Barre de titre -->
  <line x1="1" y1="20" x2="79" y2="20"
        stroke="rgba(255,255,255,0.22)" stroke-width="1"/>
  <!-- Traffic lights -->
  <circle cx="14" cy="11" r="4.5" fill="#FF5F57"/>
  <circle cx="27" cy="11" r="4.5" fill="#FFBD2E"/>
  <circle cx="40" cy="11" r="4.5" fill="#28C840"/>
  <!-- Ligne de code simulée -->
  <text x="10" y="39"
        font-family="'Courier New', monospace"
        font-size="14" fill="rgba(255,255,255,0.95)">gcs_</text>
  <!-- Loupe (coin bas-droit) -->
  <circle cx="63" cy="45" r="8"
          fill="none" stroke="white" stroke-width="2.5"/>
  <line x1="68.5" y1="50.5" x2="74" y2="56"
        stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
